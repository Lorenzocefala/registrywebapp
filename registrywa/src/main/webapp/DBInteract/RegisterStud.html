<!DOCTYPE html>
<html>
<head>
<link rel="stylesheet" type="text/css" href="../css/Home.css" />
<link rel="stylesheet"
	href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
	integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
	crossorigin="anonymous">
<meta charset="UTF-8">
<title>Register</title>
</head>
<body>

	<h1 class="m-3">Welcome to the Online Registry</h1>
	<h3>
		<i>Eagerness to participate.</i>
	</h3>

	<div class="container m-5">
		<div class="row">
			<div class="col-1"></div>

			<div
				class="col-10 rounded shadow p-3 mb-5 bg-white border border-primary">

				<h5 class='m-3'>Register as a Student</h5>
				<div class="row m-3">

					<div class="col"></div>
					<div class="col-8">
						<form action='reg-student' method='post'>
							<div class="form-group"> 
								<label for='stud-usrn'>Username</label> <input id='stud-usrn'
									name='studUsrn' class="form-control">
							</div>
							<div class="form-group">
								<label for='stud-pswd'>Password</label> <input type="password"
									id='stud-pswd' name='studPswd' class="form-control">
							</div>
							<div class="form-group">
								<label for='stud-pswd2'>Password check:</label> <input type="password"
									id='stud-pswd2' name='studPswd2' class="form-control">
							</div>
							<div class='text-center m-5'>
								<button type="submit" class="btn btn-primary">Register</button>
							</div>
						</form>
						<p class='reglink'>
							<i><a href="../Home.html">Back to Login.</a></i>
						</p>
					</div>
					<div class="col"></div>
				</div>

			</div>

			<div class="col-1"></div>

		</div>
	</div>

</body>
</html>
